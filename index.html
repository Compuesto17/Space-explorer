<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dodge the Blocks Game</title>
  <style>
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
    }
    body {
      text-align: center;
      color: white;
      font-family: sans-serif;
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Dodge the Blocks</h1>
  <p>Use arrow keys (← →), A/D or mouse to move. Avoid the blocks!</p>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 20,
      y: canvas.height - 30,
      width: 40,
      height: 20,
      speed: 5,
      moveLeft: false,
      moveRight: false,
    };

    const blocks = [];
    let score = 0;
    let gameOver = false;

    function spawnBlock() {
      const size = 30;
      const x = Math.random() * (canvas.width - size);
      blocks.push({ x, y: -size, size, speed: 2 + Math.random() * 3 });
    }

    setInterval(spawnBlock, 1000);

    function update() {
      if (gameOver) return;

      // Move player
      if (player.moveLeft) player.x -= player.speed;
      if (player.moveRight) player.x += player.speed;

      // Clamp player position
      player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));

      // Move blocks
      for (let block of blocks) {
        block.y += block.speed;

        // Check collision
        if (
          block.y + block.size > player.y &&
          block.x < player.x + player.width &&
          block.x + block.size > player.x
        ) {
          gameOver = true;
        }
      }

      // Remove off-screen blocks and increase score
      for (let i = blocks.length - 1; i >= 0; i--) {
        if (blocks[i].y > canvas.height) {
          blocks.splice(i, 1);
          score++;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = "#0f0";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw blocks
      ctx.fillStyle = "#f00";
      for (let block of blocks) {
        ctx.fillRect(block.x, block.y, block.size, block.size);
      }

      // Draw score
      ctx.fillStyle = "#fff";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 25);

      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "30px Arial";
        ctx.fillText("GAME OVER", canvas.width / 2 - 90, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") player.moveLeft = true;
      if (e.key === "ArrowRight" || e.key === "d") player.moveRight = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "a") player.moveLeft = false;
      if (e.key === "ArrowRight" || e.key === "d") player.moveRight = false;
    });

    // Mouse controls
    canvas.addEventListener("mousemove", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      if (mouseX < player.x + player.width / 2) {
        player.moveLeft = true;
        player.moveRight = false;
      } else {
        player.moveRight = true;
        player.moveLeft = false;
      }
    });

    canvas.addEventListener("mouseleave", () => {
      player.moveLeft = false;
      player.moveRight = false;
    });

    gameLoop();
  </script>
</body>
</html>
